<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>My JavaScript SPA Graph Tutorial</title>

    <link rel="shortcut icon" href="g-raph.png" />
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon" />

    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script
      id="load-msal"
      src="https://alcdn.msauth.net/browser/2.15.0/js/msal-browser.js"
      integrity="sha384-dFzMiVGB5HpWZ+5w5VSif6jhWfNeplSw9ACYmQKZcY2azuT9kCxVWVI9HyfGdkHV"
      crossorigin="anonymous"
    ></script>

    <!-- To help ensure reliability, Microsoft provides a second CDN -->
    <script type="text/javascript">
      if (typeof Msal === "undefined")
        document.write(
          unescape(
            "%3Cscript src='https://alcdn.msftauth.net/browser/2.15.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"
          )
        );
    </script>

    <!-- adding Graph SDK v2.0 via CDN-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk.js"
    ></script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="SHORTCUT ICON"
      href="https://c.s-microsoft.com/favicon.ico?v2"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">Javascript SPA Graph Tutorial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul id="authenticated-nav" class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://developer.microsoft.com/graph/docs/concepts/overview"
                target="_blank"
              >
                <i class="fas fa-external-link-alt mr-1"></i>Docs
              </a>
            </li>
            <li id="account-nav" class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main-container" role="main" class="container"></main>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- 配置数据信息 -->
    <script src="./config.js"></script>
    <!-- 使用js来描绘界面 -->
    <script src="./ui.js"></script>
    <!-- <script type="text/javascript" src="./authRedirect.js"></script> -->
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <script type="text/javascript" src="./authPopup.js"></script>
    <!-- 登录操作 -->
    <!-- <script src="./auth.js"></script> -->
    <!-- 使用graph api来获取用户信息 -->
    <script src="./graph.js"></script>
  </body>
</html>
